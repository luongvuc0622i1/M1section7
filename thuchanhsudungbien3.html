<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng biến 3</title>
</head>
<body>
<script>
  let a= prompt("Hãy nhập 1 số bất kỳ");
  let b= prompt("Hãy nhập 1 số nữa để kiểm tra xem có phải bội của số vừa nhập không?");
  let c= a % b;
  alert("Số thứ nhất " + a + " chia cho số thứ hai " + b + " dư " + c );
</script>
</body>
</html>
