<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tính điểm trung bình</title>
</head>
<body>
<script>
    inputPhy = prompt("Nhập điểm Lý");
    inputChe = prompt("Nhập điểm Hoá");
    inputBio = prompt("Nhập điểm Sinh");

    let Phy = parseInt(inputPhy);
    let Che = parseInt(inputChe);
    let Bio = parseInt(inputBio);

    ave = (Phy + Che + Bio)/3

    document.write("Điểm trung bình các môn trên là: " + ave)
</script>
</body>
</html>
